<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Classificador de Nível de Herói</h1>
    </header>

    <main>
        <section aria-labelledby="classificacao-hero">
            <h2 id="classificacao-hero">Classificação do Herói</h2>
            
            <form>
                <label for="nomeHeroi">Nome do Herói:</label>
                <input type="text" id="nomeHeroi" placeholder="Digite o nome do herói" aria-required="true">
                
                <label for="xpHeroi">Experiência (XP):</label>
                <input type="number" id="xpHeroi" placeholder="Digite o XP do herói" aria-required="true">
                
                <button type="button" id="classificarBtn">Classificar</button>
            </form>

            <output aria-live="polite" id="resultado"></output>
        </section>
    </main>

    <footer>
        <p>Desenvolvido para o Desafio Classificador de Nível de Herói</p>
    </footer>

    <script src="src/assets/js/script.js"></script>
</body>
</html>
